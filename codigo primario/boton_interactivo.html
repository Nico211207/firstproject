<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>botón Nuevo proyecto 2025 </title>
</head>
<body>

    <button id="Botonico">
        haz click Aquí
    </button>
    <div id="message">
    </div>
    <script>
        document.getElementById('Botonico').addEventListener('click', function() {
            document.getElementById('message').textContent = 'Hola mudo de la Programación!';
        });
    </script>
</body>
</html>
